<!doctype html>
<html lang="en">
<head>
    <!-- Base setup -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0"
    />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png"/>
    <link rel="shortcut icon" href="/assets/images/favicon.ico"/>
    <link rel="manifest" href="/assets/site.webmanifest"/>

    <!-- Theme / tile -->
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="theme-color" content="#ffffff"/>

    <!-- Basic SEO -->
    <title>ElectroLyfe</title>
    <meta
            name="description"
            content="ElectroLyfe is an electrolytes blends calculator for health and fitness enthusiasts."
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="ElectroLyfe"/>
    <meta
            property="og:description"
            content="Calculate your perfect electrolyte blend with ElectroLyfe."
    />
    <meta property="og:url" content="https://electrolyfe.app"/>
    <meta property="og:image" content="/assets/images/og-image.png"/>
    <meta property="og:site_name" content="ElectroLyfe"/>

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="ElectroLyfe"/>
    <meta
            name="twitter:description"
            content="Calculate your perfect electrolyte blend with ElectroLyfe."
    />
    <meta name="twitter:image" content="/assets/images/og-image.png"/>

    <!-- Apple-specific -->
    <meta name="apple-mobile-web-app-title" content="ElectroLyfe"/>

    <!-- Canonical -->
    <link rel="canonical" href="https://electrolyfe.app"/>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/index.tsx"></script>
</body>
</html>
